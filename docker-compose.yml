services:
  app:
    build:
      context: .
      target: development
    container_name: notes-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/notesapi
      - API_KEY_PREFIX=napi_
      - RATE_LIMIT_WINDOW_MS=900000
      - RATE_LIMIT_MAX_REQUESTS=100
      - CORS_ORIGIN=*
      - LOG_LEVEL=info
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    command: npm run dev
    restart: unless-stopped

  mongodb:
    image: mongo:7-jammy
    container_name: notes-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=notesapi
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mongodb_data:
